<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
<script src="https://googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("p").dblclick(function () {
            $(this).hide();
        });
    });
</script>
</head>
<body>
<p>If ypu double-click on me,I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
</body>
</html>
