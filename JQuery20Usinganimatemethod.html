<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({ left: '250px' });
            });
        });
    </script>
</head>
<body>
<button>Start Animation</button>
<p>By default,all HTML elements have a static position,and cannot be moved.to manipulate the CSS position property of the element to relative,fixed to absolute!</p>
<div style="background-color:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
